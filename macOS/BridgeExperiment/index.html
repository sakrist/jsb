<html>
<body>
<script>
function log(txt) {
  // @ts-ignore
  document.getElementById('msg').innerHTML += txt + '<br>';
}

function tester() {
  var object = new TestJSBinding();
  object.setNumber(10);
  var value2 = object.getNumber();
  log('new TestJSBinding getNumber should be 10 and it is: ' + value2);
  var value3 = TestJSBinding.randomNumber(10);
  log('new TestJSBinding randomNumber to 10: ' + value3);
  
  var object1 = new TestJSBinding();
  object1.setNumber(20);
  object1.setString("str");
  object.copyFrom(object1);
  log('object.getNumber: ' + object.getNumber());
  
  object.delete();
};
window.tester = tester;

</script>
<p style="color:red;" id="demo">Hello!</p>
<button onclick="tester()">Run test</button>
<div id='msg'></div>
</body></html>
